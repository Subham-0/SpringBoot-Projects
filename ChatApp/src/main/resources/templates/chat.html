<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/chat.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ’¬ Chat App</h2>

    <!-- Chat Box -->
    <div id="chat" class="shadow-sm"></div>

    <!-- Message Input -->
    <div class="input-group mt-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." disabled>
        <button id="sendMessage" class="btn btn-primary" disabled>Send</button>
    </div>
</div>

<!-- Username Modal -->
<div class="modal fade" id="usernameModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <!-- ðŸ”¹ Changed title -->
                <h5 class="modal-title">Enter Username</h5>
            </div>
            <div class="modal-body">
                <input id="usernameInput" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="modal-footer">
                <button id="setUsernameBtn" class="btn btn-primary">Join Chat</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/chat.js}"></script>
</body>
</html>
